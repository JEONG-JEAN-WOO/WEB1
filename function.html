<html lang="en" dir="ltr">

    <h2>Parameter & Argument</h2>
    <script>
      sum1(2, 3);
      sum1(4, 5);
    </script>
    <h2>Return</h2>
    <script>
      var i = 2;
      var j = 3;
      var k = 1;
      // sum(2, 3) + 1
      var sum1 = sum(i, j) + k;
      document.write('<li>sum('+i+'+'+j+')+'+k+'=' + sum1 + '</li>');
      document.write('<li><span style="color:red">sum('+i+'+'+j+')+'+k+'=' + sum1 + '</span></li>');
      document.write('<li><span style="font-size:3rem;">sum('+i+'+'+j+')+'+k+'=' + sum1 + '</span></li>');
      i = 4; j = 5;
      // sum(4, 5)
      var sum2 = sum(4, 5);
      document.write('<li>sum('+i+'+'+j+')=' + sum2 + '</li>');
      document.write('<li><span style="color:red">sum('+i+'+'+j+')=' + sum2 + '</span></li>');
      document.write('<li><span style="font-size:3rem;">sum('+i+'+'+j+')=' + sum2 + '</span></li>');
    </script>
